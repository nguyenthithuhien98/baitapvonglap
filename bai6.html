<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dem = 1;
        let sum = 0;
        let i=7;
        while(dem<30){
            if(i%7==0)
            document.write(i+"<br>");
            i+=7;
            sum+=i;
            dem++;
        }
        document.write(sum);
        
        

    </script>
</body>
